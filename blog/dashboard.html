<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard Â· Elvanex</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <a href="./dashboard.html"><img src="./logo.png" class="logo" alt="logo"/></a>
    <h1 class="brand-name">Elvanex Admin</h1>
    <div style="margin-left:auto;">
      <a href="yourPosts.html"><button style="padding:8px 12px">Your Posts</button></a>
      <button id="logoutBtn" style="padding:8px 12px">Logout</button>
    </div>
  </nav>

  <section style="max-width:900px;margin:28px auto;padding:18px;">
    <h3 class="add-post">Create / Edit Post</h3>

    <form id="postForm">
      <input id="title" placeholder="Post title" required />
      <br /><br />

      <!-- image input + preview -->
      <label for="imageInput">Featured image (optional)</label>
      <input type="file" id="imageInput" accept="image/*">
      <div id="imagePreview" style="margin:8px 0;"></div>

      <textarea id="text" placeholder="Write your post..." required style="min-height:160px;"></textarea>
      <br />

      <div style="display:flex;gap:8px;align-items:center;">
        <button type="submit" id="submitBtn">Publish</button>
        <button type="button" id="cancelEdit" style="display:none;">Cancel Edit</button>
        <div style="margin-left: auto;">
          <small>Slug preview: <span id="slugPreview" style="color:#555;"></span></small>
        </div>
      </div>
    </form>
  </section>

  <!-- Admin posts list -->
  <section style="max-width:900px;margin:6px auto;padding:18px;">
    <h3>Your Posts</h3>
    <div id="adminPosts"></div>
  </section>

  <script type="module" src="./auth.js"></script>
  <script type="module" src="./dashboard.js"></script>
</body>
</html>
